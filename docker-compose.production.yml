# TwisterLab - Production Docker Compose Stack
# Full production environment with all services

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: twisterlab-postgres
    environment:
      POSTGRES_DB: twisterlab
      POSTGRES_USER: twisterlab
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-twisterlab_secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twisterlab"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - twisterlab-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: twisterlab-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-twisterlab_redis}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - twisterlab-network

  # TwisterLab API (Main Application)
  api:
    image: ghcr.io/youneselfakir0/twisterlab/api:latest
    container_name: twisterlab-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://twisterlab:${POSTGRES_PASSWORD:-twisterlab_secret}@postgres:5432/twisterlab
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-twisterlab_redis}@redis:6379/0
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Agent Configuration
      AGENT_MODE: REAL
      
      # Ollama LLM (optional - for classifier agent)
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - twisterlab-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # MCP Server (Model Context Protocol)
  mcp:
    image: ghcr.io/youneselfakir0/twisterlab/mcp:latest
    container_name: twisterlab-mcp
    depends_on:
      api:
        condition: service_healthy
    environment:
      API_URL: http://api:8000
      MCP_LOG_LEVEL: ${MCP_LOG_LEVEL:-INFO}
      MODE: REAL
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - twisterlab-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: twisterlab-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - twisterlab-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Grafana (Metrics Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: twisterlab-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - twisterlab-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # NGINX Reverse Proxy (Production Gateway)
  nginx:
    image: nginx:alpine
    container_name: twisterlab-nginx
    depends_on:
      - api
      - grafana
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - twisterlab-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # pgAdmin (Database Management - Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: twisterlab-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@twisterlab.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    networks:
      - twisterlab-network
    profiles:
      - tools

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  twisterlab-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
