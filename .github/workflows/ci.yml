name: TwisterLab CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov
          
      - name: Run Unit Tests with Coverage
        env:
          PYTHONPATH: src
          SECRET_KEY: "test-secret"
          RATE_LIMIT_PER_MINUTE: "60"
        run: |
          pytest tests/unit -v --cov=src/twisterlab --cov-report=xml --cov-report=term-missing --cov-fail-under=25
          
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Integration Tests
        env:
          PYTHONPATH: src
          SECRET_KEY: "test-secret"
          RATE_LIMIT_PER_MINUTE: "60"
        run: |
          pytest tests/integration -v --tb=short
          
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install Ruff
        run: pip install ruff
      - name: Run Ruff Check
        run: ruff check src tests
      - name: Check Format
        run: ruff format --check src tests || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install Bandit
        run: pip install bandit
      - name: Run Security Scan
        run: bandit -r src -ll -ii -x tests || true

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build API Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.api
          push: false
          tags: twisterlab/api:test
          
      - name: Build MCP Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.mcp-unified
          push: false
          tags: twisterlab/mcp:test
