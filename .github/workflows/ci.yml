name: TwisterLab CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Unit Tests
        env:
          PYTHONPATH: src
          SECRET_KEY: "test-secret"
          RATE_LIMIT_PER_MINUTE: "60"
        run: |
          pytest tests/unit -v
          
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Ruff
        run: pip install ruff
      - name: Run Ruff Check
        run: ruff check src tests
      # Optional: Check format (can fail if not pre-formatted)
      # - name: Check Format
      #   run: ruff format --check src tests

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build API Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.api
          push: false
          tags: twisterlab/api:test
          
      - name: Build MCP Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.mcp-unified
          push: false
          tags: twisterlab/mcp:test
