name: TwisterLab CD

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:  # Allows manual trigger

env:
  REGISTRY: ghcr.io
  # GitHub repository name in lowercase
  IMAGE_NAME: youneselfakir0/twisterlab/api

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=short
            type=ref,event=tag

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: [self-hosted, linux, k3s]
    needs: build-and-push
    # Only deploy if running on self-hosted runner with K8s access
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v4

      - name: Deploy to Cluster
        run: |
          # Self-hosted runner has direct access to K8s cluster
          echo "ðŸš€ Deploying to Kubernetes..."
          
          # Apply Manifests if they exist
          if [ -d "k8s/base" ]; then kubectl apply -f k8s/base/ -n twisterlab; fi
          if [ -d "k8s/deployments" ]; then kubectl apply -f k8s/deployments/ -n twisterlab; fi
          
          # Apply Security Policies
          if [ -f "k8s/security/network-policies.yaml" ]; then
            kubectl apply -f k8s/security/network-policies.yaml
          fi

          # Force Update Image
          IMAGE_TAG=sha-$(git rev-parse --short HEAD)
          FULL_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG
          
          echo "ðŸ“¦ Updating deployment with image: $FULL_IMAGE"
          kubectl set image deployment/twisterlab-api api=$FULL_IMAGE -n twisterlab
          
          # Wait for Rollout
          kubectl rollout status deployment/twisterlab-api -n twisterlab --timeout=120s
          
          echo "âœ… Deployment Successful!"
