name: TwisterLab CD

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:  # Allows manual trigger

env:
  REGISTRY: ghcr.io
  # GitHub repository name in lowercase
  IMAGE_NAME: youneselfakir0/twisterlab/api

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=short
            type=ref,event=tag

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Clear Docker cache
        run: docker builder prune -af || true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
          pull: true
          build-args: |
            CACHE_BUST=${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: [self-hosted, linux, k3s]
    needs: build-and-push
    # Only deploy if running on self-hosted runner with K8s access
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Configure kubectl
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Cluster
        run: |
          echo "ðŸš€ Deploying to Kubernetes..."
          
          # Force Update Image (simple and reliable)
          IMAGE_TAG=sha-$(git rev-parse --short HEAD)
          FULL_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG
          
          echo "ðŸ“¦ Updating deployment with image: $FULL_IMAGE"
          
          # Update twisterlab-api only (mcp-unified uses different port/config)
          kubectl set image deployment/twisterlab-api api=$FULL_IMAGE -n twisterlab
          kubectl rollout status deployment/twisterlab-api -n twisterlab --timeout=120s
          
          echo "âœ… Deployment Successful!"
