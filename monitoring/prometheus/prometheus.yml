global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'twisterlab'
    env: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/sentiment-analyzer-alerts.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # TwisterLab API metrics (Docker Compose)
  - job_name: 'twisterlab-api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          environment: 'production'
    metrics_path: /metrics
    scheme: http

  # TwisterLab MCP Server metrics (Docker Compose)
  - job_name: 'twisterlab-mcp'
    static_configs:
      - targets: ['mcp:5000']
        labels:
          service: 'mcp'
          environment: 'production'
    metrics_path: /metrics
    scheme: http

  # NGINX metrics (optional - requires nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
        labels:
          service: 'nginx'
    metrics_path: /metrics
    metrics_path: /metrics

  # Node exporter for infrastructure metrics
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__meta_kubernetes_node_name]
        target_label: node
      - source_labels: [__address__]
        regex: '(.+):10250'
        replacement: '${1}:9100'
        target_label: __address__
    metrics_path: /metrics

  # Fallback static config for non-K8s environments
  - job_name: 'twisterlab-api-static'
    static_configs:
      - targets: ['twisterlab-api:8000']
        labels:
          env: 'docker'
    metrics_path: /metrics

  - job_name: 'twisterlab-mcp-static'
    static_configs:
      - targets: ['twisterlab-mcp:5000']
        labels:
          env: 'docker'
    metrics_path: /metrics
