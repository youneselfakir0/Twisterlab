models:
  - title: "Qwen 2.5 Coder (Ollama)"
    provider: ollama
    model: qwen2.5-coder:7b
    apiBase: "http://192.168.0.20:11434"
  - title: "Llama 3.2 (Ollama)"
    provider: ollama
    model: llama3.2:1b
    apiBase: "http://192.168.0.20:11434"

# Configuration MCP (Mode Pro - Kubectl Exec)
mcpServers:
  - name: TwisterLab
    command: kubectl
    args: 
      - exec
      - -i
      - -n 
      - twisterlab
      - deployment/twisterlab-api
      - --
      - python
      - -m
      - twisterlab.agents.mcp.server

tabAutocompleteModel:
  title: "Qwen 2.5 Coder"
  provider: ollama
  model: qwen2.5-coder:7b
  apiBase: "http://192.168.0.20:11434"

customCommands:
  - name: audit
    prompt: "Analyze code for security and performance issues using TwisterLab Agents"
    description: "Run TwisterLab Audit"
