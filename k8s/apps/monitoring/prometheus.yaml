apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: twisterlab
  labels:
    app: twisterlab
    component: monitoring
    service: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twisterlab
      component: monitoring
      service: prometheus
  template:
    metadata:
      labels:
        app: twisterlab
        component: monitoring
        service: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
          name: http
        args:
        - --config.file=/etc/prometheus/prometheus.yml
        - --storage.tsdb.path=/prometheus
        - --web.console.libraries=/etc/prometheus/console_libraries
        - --web.console.templates=/etc/prometheus/consoles
        - --storage.tsdb.retention.time=200h
        - --web.enable-lifecycle
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: twisterlab
  labels:
    app: twisterlab
    component: monitoring
    service: prometheus
spec:
  selector:
    app: twisterlab
    component: monitoring
    service: prometheus
  ports:
  - port: 9090
    targetPort: 9090
    name: http
  type: ClusterIP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: twisterlab
  labels:
    app: twisterlab
    component: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      # - "first_rules.yml"
      # - "second_rules.yml"

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'twisterlab-api'
        static_configs:
          - targets: ['twisterlab-api.twisterlab.svc.cluster.local:8000']

      - job_name: 'postgres-exporter'
        static_configs:
          - targets: ['postgres-exporter.twisterlab.svc.cluster.local:9187']

      - job_name: 'redis-exporter'
        static_configs:
          - targets: ['redis-exporter.twisterlab.svc.cluster.local:9121']

      - job_name: 'mcp-orchestrator'
        static_configs:
          - targets: ['mcp-orchestrator.twisterlab.svc.cluster.local:8080']

      - job_name: 'mcp-monitoring'
        static_configs:
          - targets: ['mcp-monitoring.twisterlab.svc.cluster.local:8082']