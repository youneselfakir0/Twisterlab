apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: twisterlab
  labels:
    app: twisterlab
    component: monitoring
    service: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twisterlab
      component: monitoring
      service: grafana
  template:
    metadata:
      labels:
        app: twisterlab
        component: monitoring
        service: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: twisterlab-secrets
              key: GRAFANA_ADMIN_USER
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: twisterlab-secrets
              key: GRAFANA_ADMIN_PASSWORD
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: twisterlab
  labels:
    app: twisterlab
    component: monitoring
    service: grafana
spec:
  selector:
    app: twisterlab
    component: monitoring
    service: grafana
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: ClusterIP