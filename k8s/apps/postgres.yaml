apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: twisterlab
  labels:
    app: twisterlab
    component: database
    version: v1
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: twisterlab
      component: database
  template:
    metadata:
      labels:
        app: twisterlab
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: twisterlab-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: twisterlab-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: twisterlab-secrets
              key: POSTGRES_PASSWORD
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - twisterlab
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - twisterlab
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: twisterlab
  labels:
    app: twisterlab
    component: database
spec:
  selector:
    app: twisterlab
    component: database
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  clusterIP: None  # Headless service for StatefulSet