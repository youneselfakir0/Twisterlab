apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: twisterlab
  labels:
    app: twisterlab
    component: cache
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twisterlab
      component: cache
  template:
    metadata:
      labels:
        app: twisterlab
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command: ["redis-server", "--appendonly", "yes"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: twisterlab-secrets
              key: REDIS_PASSWORD
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: twisterlab
  labels:
    app: twisterlab
    component: cache
spec:
  selector:
    app: twisterlab
    component: cache
  ports:
  - port: 6379
    targetPort: 6379
    name: redis