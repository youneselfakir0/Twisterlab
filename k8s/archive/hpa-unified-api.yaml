apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: twisterlab-unified-api-hpa
  namespace: twisterlab
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: twisterlab-unified-api
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
