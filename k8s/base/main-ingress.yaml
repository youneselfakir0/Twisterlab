apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: twisterlab-ingress
  namespace: twisterlab
  labels:
    app: twisterlab
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - twisterlab.local
    - api.twisterlab.local
    - grafana.twisterlab.local
    - prometheus.twisterlab.local
    secretName: twisterlab-tls
  rules:
  - host: api.twisterlab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: twisterlab-api
            port:
              number: 8000

  - host: grafana.twisterlab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000

  - host: prometheus.twisterlab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090

  - host: twisterlab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: twisterlab-api
            port:
              number: 8000