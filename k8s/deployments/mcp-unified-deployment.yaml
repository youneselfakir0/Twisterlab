apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-unified
  namespace: twisterlab
  labels:
    app: mcp-unified
    component: mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-unified
  template:
    metadata:
      labels:
        app: mcp-unified
        component: mcp
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: mcp-unified
        image: twisterlab/mcp-unified:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: twisterlab-secrets
              key: REDIS_URL
              optional: true
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: twisterlab-secrets
              key: DATABASE_URL
              optional: true
        - name: MCP_LOG_LEVEL
          value: "INFO"
        - name: PORT
          value: "8080"
        - name: PYTHONPATH
          value: "/app/src"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-unified
  namespace: twisterlab
  labels:
    app: mcp-unified
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: mcp-unified
