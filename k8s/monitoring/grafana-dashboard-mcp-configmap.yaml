apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-mcp
  namespace: twisterlab
  labels:
    grafana_dashboard: "1"
data:
  mcp-dashboard.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 100,
          "panels": [],
          "title": "ðŸŽ¯ MCP Overview",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "short"
            }
          },
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "id": 1,
          "options": { "colorMode": "value", "graphMode": "none", "reduceOptions": { "calcs": ["lastNotNull"] } },
          "title": "Active Agents",
          "type": "stat",
          "targets": [{ "expr": "active_agents_count", "refId": "A" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }, "unit": "short" } },
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
          "id": 2,
          "options": { "colorMode": "value", "graphMode": "area", "reduceOptions": { "calcs": ["lastNotNull"] } },
          "title": "Total Executions",
          "type": "stat",
          "targets": [{ "expr": "sum(mcp_tool_executions_total)", "refId": "A" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 0.5 }, { "color": "red", "value": 1 }] }, "unit": "s" } },
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 1 },
          "id": 3,
          "options": { "colorMode": "value", "graphMode": "area", "reduceOptions": { "calcs": ["mean"] } },
          "title": "Avg Latency",
          "type": "stat",
          "targets": [{ "expr": "avg(rate(mcp_tool_duration_seconds_sum[5m]) / rate(mcp_tool_duration_seconds_count[5m]))", "refId": "A" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] }, "unit": "short" } },
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
          "id": 5,
          "title": "Errors (1h)",
          "type": "stat",
          "targets": [{ "expr": "sum(increase(agent_errors_total[1h]))", "refId": "A" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] } } },
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
          "id": 6,
          "title": "Ollama Status",
          "type": "stat",
          "targets": [{ "expr": "ollama_health_status", "refId": "A" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] } } },
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "id": 4,
          "title": "Workflows",
          "type": "stat",
          "targets": [{ "expr": "maestro_active_workflows", "refId": "A" }]
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 101,
          "title": "ðŸ“Š Tool Executions",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "drawStyle": "line", "fillOpacity": 20, "lineWidth": 2 }, "unit": "short" } },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "id": 10,
          "options": { "legend": { "calcs": ["sum"], "displayMode": "table", "placement": "right" } },
          "title": "Executions by Tool",
          "type": "timeseries",
          "targets": [{ "expr": "increase(mcp_tool_executions_total[5m])", "legendFormat": "{{tool}}", "refId": "A" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "drawStyle": "line", "fillOpacity": 10, "lineWidth": 2 }, "unit": "s" } },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "id": 11,
          "title": "Tool Latency (p95)",
          "type": "timeseries",
          "targets": [{ "expr": "histogram_quantile(0.95, sum(rate(mcp_tool_duration_seconds_bucket[5m])) by (le, tool))", "legendFormat": "{{tool}}", "refId": "A" }]
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 14 },
          "id": 102,
          "title": "ðŸ¤– Agent Performance",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "drawStyle": "bars", "fillOpacity": 80 }, "unit": "short" } },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "id": 20,
          "title": "Agent Calls (1h)",
          "type": "timeseries",
          "targets": [{ "expr": "increase(agent_calls_total[1h])", "legendFormat": "{{agent_name}}", "refId": "A" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "drawStyle": "line", "fillOpacity": 15 }, "unit": "s" } },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 15 },
          "id": 21,
          "title": "Agent Latency",
          "type": "timeseries",
          "targets": [{ "expr": "rate(agent_execution_duration_seconds_sum[5m]) / rate(agent_execution_duration_seconds_count[5m])", "legendFormat": "{{agent_name}}", "refId": "A" }]
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 23 },
          "id": 103,
          "title": "ðŸ§  LLM Usage",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "unit": "short" } },
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 24 },
          "id": 30,
          "title": "LLM Token Usage",
          "type": "timeseries",
          "targets": [
            { "expr": "increase(classifier_llm_tokens_total[1h])", "legendFormat": "Classifier", "refId": "A" },
            { "expr": "increase(resolver_llm_tokens_total[1h])", "legendFormat": "Resolver", "refId": "B" }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "unit": "s" } },
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 24 },
          "id": 31,
          "title": "LLM Response Time",
          "type": "timeseries",
          "targets": [
            { "expr": "rate(classifier_llm_duration_seconds_sum[5m]) / rate(classifier_llm_duration_seconds_count[5m])", "legendFormat": "Classifier", "refId": "A" },
            { "expr": "rate(resolver_llm_duration_seconds_sum[5m]) / rate(resolver_llm_duration_seconds_count[5m])", "legendFormat": "Resolver", "refId": "B" }
          ]
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 30 },
          "id": 104,
          "title": "ðŸ’¾ System Resources",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "unit": "bytes" } },
          "gridPos": { "h": 6, "w": 8, "x": 0, "y": 31 },
          "id": 40,
          "title": "Memory",
          "type": "timeseries",
          "targets": [{ "expr": "process_resident_memory_bytes", "legendFormat": "Resident", "refId": "A" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "unit": "percentunit" } },
          "gridPos": { "h": 6, "w": 8, "x": 8, "y": 31 },
          "id": 41,
          "title": "CPU",
          "type": "timeseries",
          "targets": [{ "expr": "rate(process_cpu_seconds_total[5m])", "legendFormat": "CPU", "refId": "A" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "unit": "short" } },
          "gridPos": { "h": 6, "w": 8, "x": 16, "y": 31 },
          "id": 42,
          "title": "File Descriptors",
          "type": "timeseries",
          "targets": [
            { "expr": "process_open_fds", "legendFormat": "Open", "refId": "A" },
            { "expr": "process_max_fds", "legendFormat": "Max", "refId": "B" }
          ]
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["mcp", "twisterlab", "agents"],
      "time": { "from": "now-1h", "to": "now" },
      "title": "TwisterLab MCP Dashboard",
      "uid": "twisterlab-mcp-v1",
      "version": 1
    }
