apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: twisterlab
        environment: production

    # Load alert rules
    rule_files:
      - /etc/prometheus/rules/*.yml

    # Scrape configurations
    scrape_configs:
      # TwisterLab API - CORRECTED to use twisterlab-api service
      - job_name: 'twisterlab-api'
        static_configs:
          - targets: ['twisterlab-api.twisterlab.svc.cluster.local:8000']
            labels:
              service: twisterlab-api
              namespace: twisterlab
              component: backend

      # MCP Unified - Keep for when MCP is deployed
      - job_name: 'mcp-unified'
        static_configs:
          - targets: ['mcp-unified.twisterlab.svc.cluster.local:8080']
            labels:
              service: mcp-unified
              namespace: twisterlab
              component: agents-core

      # Physical Host Infrastructure (Node Exporter)
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['192.168.0.30:9100']
            labels:
              instance: 'edgeserver-ops'
              tier: 'physical'

      # Container Performance (cAdvisor)
      - job_name: 'kubernetes-cadvisor'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

      # PostgreSQL Monitoring
      - job_name: 'postgres'
        static_configs:
          - targets: ['postgres-exporter.twisterlab.svc.cluster.local:9187']
            labels:
              service: postgres
              exporter: postgres-exporter

      # Redis Monitoring
      - job_name: 'redis'
        static_configs:
          - targets: ['redis-exporter.twisterlab.svc.cluster.local:9121']
            labels:
              service: redis
              exporter: redis-exporter

      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
