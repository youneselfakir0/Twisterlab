apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-unified
  namespace: twisterlab
  labels:
    app: mcp-unified
    version: v3-fix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-unified
  template:
    metadata:
      labels:
        app: mcp-unified
        version: v3-fix
    spec:
      containers:
      - name: mcp-unified
        image: twisterlab/mcp-unified:v3-fix
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: CORTEX_ENDPOINT
          value: "http://192.168.0.20:11434"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: DATABASE_URL
          value: "postgresql+asyncpg://twisterlab:twisterlab@postgres:5432/twisterlab_prod"
        - name: MCP_LOG_LEVEL
          value: "INFO"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-unified
  namespace: twisterlab
  labels:
    app: mcp-unified
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    name: http
  selector:
    app: mcp-unified
